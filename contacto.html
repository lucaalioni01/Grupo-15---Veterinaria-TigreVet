<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigreVet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logoveterinaria_transparent_v2.png" alt="Logo TigreVet">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="#">Citas en línea</a></li>
                <li><a href="educativos.html">Recursos Educativos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
                
                <button type="button" id="enviar">Enviar</button>
            </form>
        </div>
        
    </main>

    <footer>
        <div class="footer">
            <p>Todas las especies están protegidas.</p>
            <p>Estación Delta del Tigre</p>
            <p>Trabajo Grupal - Grupo 10</p>
            <p>UADE - Tecnologías de la Web</p>
        </div>
    </footer>
</body>
</html>
